<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | APIs</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="container">
        <div class="search-bar">
            <i class='bx bx-map' ></i>
            <input type="text" class="city" id="city" placeholder="enter your location">
            <button><i class='bx bx-search' ></i></button>
        </div>


        <div class="weather-box">
            <div class="weather">
                <img src="" alt="" >
                <p class="temperature">0<span>Â°C</span></p>
                <p class="description"></p>
            </div>
        </div>


        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity"><span>0%</span></div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="info-wind"><span>0Km/h</span></div>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>




    </div>

    <script src="script.js"></script>


    
</body>
</html>
